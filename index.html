<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚽ Football Teams</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <h1>Գուշակիր ֆուտբոլային թիմը</h1>

</head>

<body>
    <!-- <div>
        <h2>PLAY</h2>
        <h3>INFORMATION</h3>
    </div> -->
    <section class="card" id="card">
        <section class="infobar">
            <div class="score"> Միավոր: <span id="score"> 0</span></div>
            <div class="time" id="time"> 0 </div>
            </div>
        </section>
        <div class="container">
            <section class="section">
                <img src="./images/Arsenal_FC.svg" alt="footballteam" class="footballteam" id="footballteam">
            </section>
            <div dlass="border"></div>
            <section class="section" id="optionhalf">
                <div class="options">
                    <div class="option">
                        <input type="radio" value="" name="option" id="optioninput0" class="optionradio">
                        <label for="optioninput" class="label" id="optionlabel0"> Արսենալ </label>
                    </div>
                    <div class="option">
                        <input type="radio" value="" name="option" id="optioninput1" class="optionradio">
                        <label for="optioninput" class="label" id="optionlabel1"> Չելսի </label>
                    </div>
                    <div class="option">
                        <input type="radio" value="" name="option" id="optioninput2" class="optionradio">
                        <label for="optioninput" class="label" id="optionlabel2"> Ասթոն Վիլա</label>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <section id="alert" class="card">
        <div class="alerttext">Միավոր: <span id="alertscore"></span></div>
        <div class="alerttext">Ճշգրտություն: <span id="alertaccuracy"></span></div>
        <br>
        <button onclick="refresh()" class="button">Վերսկսել</button>
    </section>
    <script src='team.js'></script>
    <script src='main.js'></script>
</body>
